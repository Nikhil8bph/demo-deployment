<div class="container" style="margin-top: 5%;">
    <h3>
        Fancy display heading
        <small class="text-muted">With faded secondary text</small>
    </h3>
    <button type="button" class="btn btn-primary" style="margin-top: 2%;" (click)="goToAdd()">Add new user</button>
    <h2>Add User</h2>
    <table class="table table-dark" style="margin-top: 4%;">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td><button type="button" class="btn btn-primary" (click)="goToEdit(user.id)">Edit</button>&nbsp;</td>
        <td><button type="button" class="btn btn-primary" (click)="goToDelete(user.id)">Delete</button>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
